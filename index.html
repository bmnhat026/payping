            }

            }
        }

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1234567890abcdefghijklmnopqrstuv", // REPLACE with your Firebase API key
            authDomain: "pingpay-16a26.firebaseapp.com",
            projectId: "pingpay-16a26",

            appId: "1:123456789012:web:abcdef1234567890abcdef"

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const app = {
            cards: [],
            editingCardId: null,
            currentCardType: 'fixed',
            confirmAction: null,
            filteredCards: [],
            currentUser: null,
            isAuthMode: 'login',

            // Initialize
            async init() {
                // Listen for auth state changes
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        this.currentUser = user;
                        document.getElementById('authScreen').classList.remove('active');

            },

            // Authentication
            toggleAuthMode() {
                this.isAuthMode = this.isAuthMode === 'login' ? 'signup' : 'login';
                document.getElementById('loginForm').classList.toggle('hidden');
                document.getElementById('signupForm').classList.toggle('hidden');
                document.getElementById('authTitle').textContent = 
                    this.isAuthMode === 'login' ? 'ƒêƒÉng nh·∫≠p' : 'T·∫°o t√†i kho·∫£n';
                document.getElementById('authError').classList.add('hidden');
            },

            async login() {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                const errorEl = document.getElementById('authError');

                if (!email || !password) {
                    errorEl.textContent = 'Vui l√≤ng ƒëi·ªÅn email v√† m·∫≠t kh·∫©u';
                    errorEl.classList.remove('hidden');
                    return;

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    errorEl.classList.add('hidden');

            },

            async signup() {
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirm = document.getElementById('signupConfirm').value;
                const errorEl = document.getElementById('authError');

                if (!email || !password || !confirm) {
                    errorEl.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin';
                    errorEl.classList.remove('hidden');
                    return;
                }

                if (password !== confirm) {
                    errorEl.textContent = 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp';
                    errorEl.classList.remove('hidden');
                    return;
                }

                if (password.length < 6) {
                    errorEl.textContent = 'M·∫≠t kh·∫©u √≠t nh·∫•t 6 k√Ω t·ª±';
                    errorEl.classList.remove('hidden');
                    return;
                }

                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    errorEl.classList.add('hidden');
                } catch (error) {
                    errorEl.textContent = error.message;
                    errorEl.classList.remove('hidden');
                }
            },

            async logout() {
                try {
                    await auth.signOut();
                } catch (error) {
                    this.showNotification('‚ùå L·ªói khi ƒëƒÉng xu·∫•t', 'error');
                }
            },

            // Firebase Data Management
            async loadCards() {
                if (!this.currentUser) return;

                try {
                    const querySnapshot = await db.collection('cards')
                        .where('userId', '==', this.currentUser.uid)
                        .orderBy('createdAt', 'desc')
                        .get();

                    this.cards = [];
                    querySnapshot.forEach(doc => {
                        this.cards.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    this.render();
                } catch (error) {
                    console.error('Error loading cards:', error);
                    this.showNotification('‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu', 'error');
                }
            },

            async saveCard(cardData) {
                if (!this.currentUser) return;

                try {
                    cardData.userId = this.currentUser.uid;
                    await db.collection('cards').add(cardData);
                    await this.loadCards();
                    this.showNotification('‚úÖ ƒê√£ l∆∞u th·∫ª t√≠n d·ª•ng', 'success');
                } catch (error) {
                    console.error('Error saving card:', error);
                    this.showNotification('‚ùå L·ªói khi l∆∞u th·∫ª', 'error');
                }
            },

            async updateCard(cardId, updateData) {
                try {
                    await db.collection('cards').doc(cardId).update(updateData);
                    await this.loadCards();
                    this.showNotification('‚úÖ ƒê√£ c·∫≠p nh·∫≠t th·∫ª', 'success');
                } catch (error) {
                    console.error('Error updating card:', error);
                    this.showNotification('‚ùå L·ªói khi c·∫≠p nh·∫≠t', 'error');
                }
            },

            async deleteCardDB(cardId) {
                try {
                    await db.collection('cards').doc(cardId).delete();
                    await this.loadCards();
                    this.showNotification('‚úÖ ƒê√£ x√≥a th·∫ª', 'success');
                } catch (error) {
                    console.error('Error deleting card:', error);
                    this.showNotification('‚ùå L·ªói khi x√≥a', 'error');
                }
            },

            // Validation Functions
            validateCardName(name) {
                if (!name || name.trim().length === 0) {
                    return { valid: false, error: 'T√™n th·∫ª kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng' };
                }
                if (name.length > 50) {
                    return { valid: false, error: 'T√™n th·∫ª t·ªëi ƒëa 50 k√Ω t·ª±' };
                }
                if (this.cards.some(c => c.id !== this.editingCardId && c.name.toLowerCase() === name.toLowerCase())) {
                    return { valid: false, error: 'T√™n th·∫ª n√†y ƒë√£ t·ªìn t·∫°i' };
                }
                return { valid: true };
            },

            validateFixedDueDate(day) {
                const dayNum = parseInt(day);
                if (isNaN(dayNum) || dayNum < 1 || dayNum > 31) {
                    return { valid: false, error: 'Ng√†y ph·∫£i t·ª´ 1 ƒë·∫øn 31' };
                }
                return { valid: true };
            },

            validateTransactionDate(dateStr) {
                if (!dateStr) {
                    return { valid: false, error: 'Vui l√≤ng ch·ªçn ng√†y giao d·ªãch' };
                }
                const date = new Date(dateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (date > today) {
                    return { valid: false, error: 'Ng√†y giao d·ªãch kh√¥ng ƒë∆∞·ª£c trong t∆∞∆°ng lai' };
                }
                return { valid: true };
            },

            validateDaysToAdd(days) {
                const daysNum = parseInt(days);
                if (isNaN(daysNum) || daysNum < 1 || daysNum > 60) {
                    return { valid: false, error: 'S·ªë ng√†y ph·∫£i t·ª´ 1 ƒë·∫øn 60' };
                }
                return { valid: true };
            },

            validateEstimatedCycle(days) {
                const daysNum = parseInt(days);
                if (isNaN(daysNum) || daysNum < 1 || daysNum > 365) {
                    return { valid: false, error: 'Chu k·ª≥ ph·∫£i t·ª´ 1 ƒë·∫øn 365 ng√†y' };
                }
                return { valid: true };
            },

            // Form Management
            showAddForm() {
                this.editingCardId = null;
                this.currentCardType = 'fixed';
                document.getElementById('formTitle').textContent = 'Th√™m th·∫ª t√≠n d·ª•ng';
                this.resetForm();
                this.setCardType('fixed');
                document.getElementById('formModal').classList.add('active');
            },

            startEdit(cardId) {
                const card = this.cards.find(c => c.id === cardId);
                if (!card) return;

                this.editingCardId = cardId;
                this.currentCardType = card.type;
                document.getElementById('formTitle').textContent = 'Ch·ªânh s·ª≠a th·∫ª t√≠n d·ª•ng';
                
                document.getElementById('cardName').value = card.name;
                
                if (card.type === 'fixed') {
                    this.setCardType('fixed');
                    document.getElementById('fixedDueDate').value = card.originalDueDate;
                } else {
                    this.setCardType('variable');
                    document.getElementById('transactionDate').value = card.transactionDate;
                    document.getElementById('daysToAdd').value = card.daysToAdd;
                    document.getElementById('estimatedCycleDays').value = card.estimatedCycleDays || 30;
                }
                
                document.getElementById('formModal').classList.add('active');
            },

            cancelForm() {
                this.editingCardId = null;
                this.resetForm();
                document.getElementById('formModal').classList.remove('active');
                this.clearErrors();
            },

            resetForm() {
                document.getElementById('cardForm').reset();
                document.getElementById('estimatedCycleDays').value = '30';
                this.clearErrors();
            },

            clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.add('hidden');
                    el.textContent = '';
                });
                document.querySelectorAll('input, select').forEach(el => {
                    el.classList.remove('error');
                });
            },

            showError(elementId, message) {
                const errorEl = document.getElementById(elementId);
                const formGroup = errorEl.closest('.form-group');
                const input = formGroup?.querySelector('input, select');
                if (input) input.classList.add('error');
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            },

            setCardType(type) {
                this.currentCardType = type;
                const buttons = document.querySelectorAll('.toggle-btn');
                buttons.forEach((btn, i) => {
                    if ((i === 0 && type === 'fixed') || (i === 1 && type === 'variable')) {
                        btn.classList.add('active');
                        btn.setAttribute('aria-pressed', 'true');
                    } else {
                        btn.classList.remove('active');
                        btn.setAttribute('aria-pressed', 'false');
                    }
                });

                if (type === 'fixed') {
                    document.getElementById('fixedSection').classList.remove('hidden');
                    document.getElementById('variableSection').classList.add('hidden');
                } else {
                    document.getElementById('fixedSection').classList.add('hidden');
                    document.getElementById('variableSection').classList.remove('hidden');
                }
            },

            async handleFormSubmit(event) {
                event.preventDefault();
                this.clearErrors();

                const name = document.getElementById('cardName').value.trim();
                const nameValidation = this.validateCardName(name);
                if (!nameValidation.valid) {
                    this.showError('cardNameError', nameValidation.error);
                    return;
                }

                let cardData = {
                    name: name,
                    type: this.currentCardType,
                    createdAt: this.editingCardId ? 
                        this.cards.find(c => c.id === this.editingCardId).createdAt : 
                        new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    isPaid: false,
                    lastPaidDate: null
                };

                if (this.currentCardType === 'fixed') {
                    const dueDateStr = document.getElementById('fixedDueDate').value;
                    const dueDateValidation = this.validateFixedDueDate(dueDateStr);
                    if (!dueDateValidation.valid) {
                        this.showError('fixedDueDateError', dueDateValidation.error);
                        return;
                    }
                    cardData.originalDueDate = parseInt(dueDateStr);
                    cardData.transactionDate = null;
                    cardData.daysToAdd = null;
                    cardData.estimatedCycleDays = null;
                } else {
                    const txDate = document.getElementById('transactionDate').value;
                    const daysToAdd = document.getElementById('daysToAdd').value;
                    const estimatedCycle = document.getElementById('estimatedCycleDays').value;

                    const txDateValidation = this.validateTransactionDate(txDate);
                    if (!txDateValidation.valid) {
                        this.showError('transactionDateError', txDateValidation.error);
                        return;
                    }

                    const daysValidation = this.validateDaysToAdd(daysToAdd);
                    if (!daysValidation.valid) {
                        this.showError('daysToAddError', daysValidation.error);
                        return;
                    }

                    const cycleValidation = this.validateEstimatedCycle(estimatedCycle);
                    if (!cycleValidation.valid) {
                        this.showError('estimatedCycleDaysError', cycleValidation.error);
                        return;
                    }

                    cardData.transactionDate = txDate;
                    cardData.daysToAdd = parseInt(daysToAdd);
                    cardData.estimatedCycleDays = parseInt(estimatedCycle);
                    cardData.originalDueDate = null;
                }

                cardData.nextDueDate = this.calculateNextDueDate(cardData).toISOString();

                if (this.editingCardId) {
                    await this.updateCard(this.editingCardId, cardData);
                } else {
                    await this.saveCard(cardData);
                }

                this.cancelForm();
            },

            // Date Calculations
            calculateNextDueDate(cardData) {
                if (cardData.type === 'fixed') {
                    return this.getNextDueDateFixed(cardData.originalDueDate);
                } else {
                    return this.getDueDateVariable(cardData.transactionDate, cardData.daysToAdd);
                }
            },

            getNextDueDateFixed(dayOfMonth) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                let nextDue = new Date(today);
                nextDue.setDate(dayOfMonth);

                if (nextDue <= today) {
                    nextDue.setMonth(nextDue.getMonth() + 1);
                    nextDue.setDate(dayOfMonth);
                }

                while (nextDue.getDate() !== dayOfMonth) {
                    nextDue.setDate(nextDue.getDate() - 1);
                }

                return nextDue;
            },

            getDueDateVariable(transactionDateStr, daysToAdd) {
                const txDate = new Date(transactionDateStr);
                const dueDate = new Date(txDate);
                dueDate.setDate(dueDate.getDate() + daysToAdd);
                return dueDate;
            },

            getDaysUntilDue(dueDateStr) {
                const dueDate = new Date(dueDateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                dueDate.setHours(0, 0, 0, 0);
                const diff = dueDate.getTime() - today.getTime();
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            },

            getCardStatus(daysUntil, isPaid) {
                if (isPaid) {
                    return { status: '‚úÖ ƒê√£ thanh to√°n', class: 'status-paid', badge: 'paid' };
                }
                if (daysUntil < 0) {
                    return { status: '‚ö†Ô∏è Qu√° h·∫°n', class: 'status-overdue', badge: 'overdue' };
                }
                if (daysUntil <= 3) {
                    return { status: '‚è∞ S·∫Øp ƒë·∫øn h·∫°n', class: 'status-due-soon', badge: 'due-soon' };
                }
                return { status: '‚úì C√≤n th·ªùi gian', class: 'status-on-time', badge: 'on-time' };
            },

            // Card Actions
            async markAsPaid(cardId) {
                const card = this.cards.find(c => c.id === cardId);
                if (!card) return;

                const today = new Date();
                const updateData = {
                    isPaid: false,
                    lastPaidDate: today.toISOString(),
                    updatedAt: today.toISOString()
                };

                if (card.type === 'fixed') {
                    updateData.nextDueDate = this.getNextDueDateFixed(card.originalDueDate).toISOString();
                } else {
                    const estimatedCycleDays = card.estimatedCycleDays || 30;
                    const currentTxDate = new Date(card.transactionDate);
                    const nextTxDate = new Date(currentTxDate);
                    nextTxDate.setDate(currentTxDate.getDate() + estimatedCycleDays);
                    
                    updateData.transactionDate = nextTxDate.toISOString().split('T')[0];
                    updateData.nextDueDate = this.getDueDateVariable(
                        updateData.transactionDate, 
                        card.daysToAdd
                    ).toISOString();
                }

                await this.updateCard(cardId, updateData);
            },

            deleteCard(cardId) {
                const card = this.cards.find(c => c.id === cardId);
                if (!card) return;

                this.confirmAction = async () => {
                    await this.deleteCardDB(cardId);
                    this.cancelConfirm();
                };

                document.getElementById('confirmTitle').textContent = 'X√°c nh·∫≠n x√≥a';
                document.getElementById('confirmMessage').textContent = `B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a th·∫ª "${card.name}"? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.`;
                document.getElementById('confirmBtn').textContent = 'üóëÔ∏è X√≥a';
                document.getElementById('confirmBtn').onclick = this.confirmAction;
                document.getElementById('confirmModal').classList.add('active');
            },

            cancelConfirm() {
                this.confirmAction = null;
                document.getElementById('confirmModal').classList.remove('active');
            },

            // Filter & Search
            filterCards() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const filterStatus = document.getElementById('filterSelect').value;

                this.filteredCards = this.cards.filter(card => {
                    const matchesSearch = card.name.toLowerCase().includes(searchTerm);
                    
                    if (!filterStatus) return matchesSearch;

                    const daysUntil = this.getDaysUntilDue(card.nextDueDate);
                    let cardStatus;
                    
                    if (card.isPaid) cardStatus = 'paid';
                    else if (daysUntil < 0) cardStatus = 'overdue';
                    else if (daysUntil <= 3) cardStatus = 'due-soon';
                    else cardStatus = 'on-time';

                    return matchesSearch && cardStatus === filterStatus;
                });

                this.renderCards();
            },

            // Notifications
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideUp 0.3s ease-in forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            },

            // Render
            render() {
                this.renderCards();
                this.updateStats();
            },

            renderCards() {
                const cardsList = document.getElementById('cardsList');
                const cardsToDisplay = this.filteredCards.length > 0 ? this.filteredCards : this.cards;

                if (cardsToDisplay.length === 0) {
                    cardsList.innerHTML = `
                        <div style="grid-column: 1 / -1;">
                            <div class="empty-state">
                                <div class="empty-state-icon">üí≥</div>
                                <h3>Ch∆∞a c√≥ th·∫ª n√†o</h3>
                                <p>Th√™m th·∫ª t√≠n d·ª•ng ƒë·∫ßu ti√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu theo d√µi ng√†y ƒë·∫øn h·∫°n</p>
                                <button class="btn btn-success" onclick="app.showAddForm()">
                                    + Th√™m th·∫ª ƒë·∫ßu ti√™n
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                const sortedCards = [...cardsToDisplay].sort((a, b) => {
                    const aDays = this.getDaysUntilDue(a.nextDueDate);
                    const bDays = this.getDaysUntilDue(b.nextDueDate);
                    return aDays - bDays;
                });

                cardsList.innerHTML = sortedCards.map(card => {
                    const daysUntil = this.getDaysUntilDue(card.nextDueDate);
                    const { status, class: cardClass, badge } = this.getCardStatus(daysUntil, card.isPaid);
                    const dueDate = new Date(card.nextDueDate);

                    let daysText;
                    if (daysUntil === 0) daysText = 'ƒê·∫øn h·∫°n h√¥m nay';
                    else if (daysUntil === 1) daysText = 'ƒê·∫øn h·∫°n ng√†y mai';
                    else if (daysUntil < 0) daysText = `Qu√° h·∫°n ${Math.abs(daysUntil)} ng√†y`;
                    else daysText = `C√≤n ${daysUntil} ng√†y`;

                    let typeInfo = '';
                    if (card.type === 'variable') {
                        const estimatedText = card.estimatedCycleDays ? 
                            ` (Chu k·ª≥: ${card.estimatedCycleDays} ng√†y)` : '';
                        typeInfo = `
                            <div class="card-info-row">
                                <span class="card-info-label">Ng√†y GD:</span>
                                <span class="card-info-value">${new Date(card.transactionDate).toLocaleDateString('vi-VN')} + ${card.daysToAdd} ng√†y${estimatedText}</span>
                            </div>
                        `;
                    }

                    let actionButtons = '';
                    if (!card.isPaid) {
                        actionButtons += `
                            <button class="btn btn-sm btn-success" onclick="app.markAsPaid('${card.id}')" aria-label="ƒê√°nh d·∫•u ƒë√£ thanh to√°n">
                                ‚úÖ ƒê√£ thanh to√°n
                            </button>
                        `;
                    }

                    actionButtons += `
                        <button class="btn btn-sm btn-warning" onclick="app.startEdit('${card.id}')" aria-label="Ch·ªânh s·ª≠a">
                            ‚úèÔ∏è S·ª≠a
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="app.deleteCard('${card.id}')" aria-label="X√≥a">
                            üóëÔ∏è X√≥a
                        </button>
                    `;

                    return `
                        <div class="card-item ${cardClass}">
                            <div class="card-header">
                                <h3>${this.escapeHtml(card.name)}</h3>
                                <div class="card-meta">
                                    <span class="card-type-badge">
                                        ${card.type === 'fixed' ? 'üìÖ C·ªë ƒë·ªãnh' : 'üîÑ Bi·∫øn ƒë·ªông'}
                                    </span>
                                </div>
                            </div>
                            <div class="card-info">
                                <div class="card-info-row">
                                    <span class="card-info-label">ƒê·∫øn h·∫°n:</span>
                                    <span class="card-info-value">${dueDate.toLocaleDateString('vi-VN', { 
                                        weekday: 'short', 
                                        year: 'numeric', 
                                        month: 'short', 
                                        day: 'numeric' 
                                    })}</span>
                                </div>
                                ${typeInfo}
                                <div class="card-info-row">
                                    <span class="card-info-label">Tr·∫°ng th√°i:</span>
                                    <span class="card-info-value">
                                        <span class="status-badge ${badge}">${status}</span>
                                    </span>
                                </div>
                                <div class="card-info-row">
                                    <span class="card-days-text">${daysText}</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                ${actionButtons}
                            </div>
                        </div>
                    `;
                }).join('');
            },

            updateStats() {
                const totalCards = this.cards.length;
                const paidCards = this.cards.filter(card => card.isPaid).length;
                const dueSoonCards = this.cards.filter(card => 
                    !card.isPaid && 
                    this.getDaysUntilDue(card.nextDueDate) <= 3 && 
                    this.getDaysUntilDue(card.nextDueDate) >= 0
                ).length;
                const overdueCards = this.cards.filter(card => 
                    !card.isPaid && 
                    this.getDaysUntilDue(card.nextDueDate) < 0
                ).length;

                if (totalCards === 0) {
                    document.getElementById('stats').classList.add('hidden');
                    return;
                }

                document.getElementById('stats').classList.remove('hidden');
                document.getElementById('totalCards').textContent = totalCards;
                document.getElementById('paidCards').textContent = paidCards;
                document.getElementById('dueSoonCards').textContent = dueSoonCards;
                document.getElementById('overdueCards').textContent = overdueCards;
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        // Global access
        window.app = app;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
