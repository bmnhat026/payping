                document.getElementById('transactionDate').value = '';
                document.getElementById('daysToAdd').value = '';
                document.getElementById('estimatedCycleDays').value = '';
                this.updateCardTypeFields();
                document.getElementById('cardModal').classList.add('active');
            },

            updateCardTypeFields() {
                const type = document.getElementById('cardType').value;
                if (type === 'fixed') {
                    document.getElementById('fixedFieldsGroup').style.display = 'block';
                    document.getElementById('variableFieldsGroup').style.display = 'none';
                } else {
                    document.getElementById('fixedFieldsGroup').style.display = 'none';
                    document.getElementById('variableFieldsGroup').style.display = 'block';
                }
            },

            closeModal() {
                document.getElementById('cardModal').classList.remove('active');
                this.editingId = null;
            },

            handleFormSubmit(e) {
                e.preventDefault();

                const name = document.getElementById('cardName').value;
                const type = document.getElementById('cardType').value;

                if (!name.trim()) {
                    this.showNotification('Vui l√≤ng nh·∫≠p t√™n th·∫ª', 'error');
                    return;
                }

                let card;

                if (type === 'fixed') {
                    const dueDate = parseInt(document.getElementById('fixedDueDate').value);
                    if (!dueDate || dueDate < 1 || dueDate > 31) {
                        this.showNotification('Vui l√≤ng nh·∫≠p ng√†y ƒë·∫øn h·∫°n (1-31)', 'error');
                        return;
                    }
                    card = {
                        id: this.editingId || Date.now().toString(),
                        name,
                        type: 'fixed',
                        fixedDueDate: dueDate,
                        nextDueDate: this.calculateNextFixedDue(dueDate),
                        isPaid: false,
                        createdAt: new Date()
                    };
                } else {
                    const transactionDate = document.getElementById('transactionDate').value;
                    const daysToAdd = parseInt(document.getElementById('daysToAdd').value);
                    const estimatedCycleDays = parseInt(document.getElementById('estimatedCycleDays').value) || 30;

                    if (!transactionDate || !daysToAdd || daysToAdd < 1) {
                        this.showNotification('Vui l√≤ng nh·∫≠p ng√†y giao d·ªãch v√† s·ªë ng√†y', 'error');
                        return;
                    }

                    card = {
                        id: this.editingId || Date.now().toString(),
                        name,
                        type: 'variable',
                        transactionDate,
                        daysToAdd,
                        estimatedCycleDays,
                        nextDueDate: this.calculateNextVariableDue(transactionDate, daysToAdd),
                        isPaid: false,
                        createdAt: new Date()
                    };
                }

                if (this.editingId) {
                    const index = this.cards.findIndex(c => c.id === this.editingId);
                    if (index !== -1) {
                        this.cards[index] = { ...this.cards[index], ...card };
                    }
                } else {
                    this.cards.push(card);
                }

                this.saveCards();
                this.render();
                this.closeModal();
                this.showNotification(this.editingId ? 'C·∫≠p nh·∫≠t th·∫ª th√†nh c√¥ng' : 'Th√™m th·∫ª th√†nh c√¥ng');
            },

            calculateNextFixedDue(dueDate) {
                const today = new Date();
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();

                let nextDue = new Date(currentYear, currentMonth, dueDate);
                if (nextDue <= today) {
                    nextDue = new Date(currentYear, currentMonth + 1, dueDate);
                }

                return nextDue.toISOString().split('T')[0];
            },

            calculateNextVariableDue(transactionDate, daysToAdd) {
                const transaction = new Date(transactionDate);
                const dueDate = new Date(transaction.getTime() + daysToAdd * 24 * 60 * 60 * 1000);
                return dueDate.toISOString().split('T')[0];
            },

            getDaysUntilDue(dueDate) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const due = new Date(dueDate);
                due.setHours(0, 0, 0, 0);
                const diff = due - today;
                return Math.floor(diff / (1000 * 60 * 60 * 24));
            },

            getCardStatus(daysUntil, isPaid) {
                if (isPaid) return { status: 'ƒê√£ thanh to√°n', class: 'paid', badge: 'paid' };
                if (daysUntil < 0) return { status: 'Qu√° h·∫°n', class: 'overdue', badge: 'overdue' };
                if (daysUntil <= 3) return { status: 'S·∫Øp ƒë·∫øn h·∫°n', class: 'due-soon', badge: 'due-soon' };
                return { status: 'C√≤n th·ªùi gian', class: 'on-time', badge: 'on-time' };
            },

            startEdit(id) {
                const card = this.cards.find(c => c.id === id);
                if (!card) return;

                this.editingId = id;
                document.getElementById('modalTitle').textContent = 'Ch·ªânh s·ª≠a th·∫ª t√≠n d·ª•ng';
                document.getElementById('cardName').value = card.name;
                document.getElementById('cardType').value = card.type;

                if (card.type === 'fixed') {
                    document.getElementById('fixedDueDate').value = card.fixedDueDate;
                } else {
                    document.getElementById('transactionDate').value = card.transactionDate;
                    document.getElementById('daysToAdd').value = card.daysToAdd;
                    document.getElementById('estimatedCycleDays').value = card.estimatedCycleDays || 30;
                }

                this.updateCardTypeFields();
                document.getElementById('cardModal').classList.add('active');
            },

            markAsPaid(id) {
                const card = this.cards.find(c => c.id === id);
                if (card) {
                    card.isPaid = true;
                    this.saveCards();
                    this.render();
                    this.showNotification('ƒê√°nh d·∫•u ƒë√£ thanh to√°n');
                }
            },

            deleteCard(id) {
                const card = this.cards.find(c => c.id === id);
                if (card) {
                    this.confirmAction = () => {
                        this.cards = this.cards.filter(c => c.id !== id);
                        this.saveCards();
                        this.render();
                        this.cancelConfirm();
                        this.showNotification('X√≥a th·∫ª th√†nh c√¥ng');
                    };

                    document.getElementById('confirmMessage').textContent = `B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a th·∫ª "${card.name}"?`;
                    document.getElementById('confirmModal').classList.add('active');
                }
            },

            confirmAction() {
                if (this.confirmAction) {
                    this.confirmAction();
                }
            },

            cancelConfirm() {
                this.confirmAction = null;
                document.getElementById('confirmModal').classList.remove('active');
            },

            filterCards() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const filterStatus = document.getElementById('filterSelect').value;

                this.filteredCards = this.cards.filter(card => {
                    const matchesSearch = card.name.toLowerCase().includes(searchTerm);
                    
                    if (!filterStatus) return matchesSearch;

                    const daysUntil = this.getDaysUntilDue(card.nextDueDate);
                    let cardStatus;
                    
                    if (card.isPaid) cardStatus = 'paid';
                    else if (daysUntil < 0) cardStatus = 'overdue';
                    else if (daysUntil <= 3) cardStatus = 'due-soon';
                    else cardStatus = 'on-time';

                    return matchesSearch && cardStatus === filterStatus;
                });

                this.renderCards();
            },

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideUp 0.3s ease-in forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            },

            render() {
                this.renderCards();
                this.updateStats();
            },

            renderCards() {
                const cardsList = document.getElementById('cardsList');
                const cardsToDisplay = this.filteredCards.length > 0 ? this.filteredCards : this.cards;

                if (cardsToDisplay.length === 0) {
                    cardsList.innerHTML = `
                        <div style="grid-column: 1 / -1;">
                            <div class="empty-state">
                                <div class="empty-state-icon">üí≥</div>
                                <h3>Ch∆∞a c√≥ th·∫ª n√†o</h3>
                                <p>Th√™m th·∫ª t√≠n d·ª•ng ƒë·∫ßu ti√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu theo d√µi ng√†y ƒë·∫øn h·∫°n</p>
                                <button class="btn btn-success" onclick="app.showAddForm()">
                                    + Th√™m th·∫ª ƒë·∫ßu ti√™n
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                const sortedCards = [...cardsToDisplay].sort((a, b) => {
                    const aDays = this.getDaysUntilDue(a.nextDueDate);
                    const bDays = this.getDaysUntilDue(b.nextDueDate);
                    return aDays - bDays;
                });

                cardsList.innerHTML = sortedCards.map(card => {
                    const daysUntil = this.getDaysUntilDue(card.nextDueDate);
                    const { status, class: cardClass, badge } = this.getCardStatus(daysUntil, card.isPaid);
                    const dueDate = new Date(card.nextDueDate);

                    let daysText;
                    if (daysUntil === 0) daysText = 'ƒê·∫øn h·∫°n h√¥m nay';
                    else if (daysUntil === 1) daysText = 'ƒê·∫øn h·∫°n ng√†y mai';
                    else if (daysUntil < 0) daysText = `Qu√° h·∫°n ${Math.abs(daysUntil)} ng√†y`;
                    else daysText = `C√≤n ${daysUntil} ng√†y`;

                    let typeInfo = '';
                    if (card.type === 'variable') {
                        const estimatedText = card.estimatedCycleDays ? 
                            ` (Chu k·ª≥: ${card.estimatedCycleDays} ng√†y)` : '';
                        typeInfo = `
                            <div class="card-info-row">
                                <span class="card-info-label">Ng√†y GD:</span>
                                <span class="card-info-value">${new Date(card.transactionDate).toLocaleDateString('vi-VN')} + ${card.daysToAdd} ng√†y${estimatedText}</span>
                            </div>
                        `;
                    }

                    let actionButtons = '';
                    if (!card.isPaid) {
                        actionButtons += `
                            <button class="btn btn-sm btn-success" onclick="app.markAsPaid('${card.id}')" aria-label="ƒê√°nh d·∫•u ƒë√£ thanh to√°n">
                                ‚úÖ ƒê√£ thanh to√°n
                            </button>
                        `;
                    }

                    actionButtons += `
                        <button class="btn btn-sm btn-warning" onclick="app.startEdit('${card.id}')" aria-label="Ch·ªânh s·ª≠a">
                            ‚úèÔ∏è S·ª≠a
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="app.deleteCard('${card.id}')" aria-label="X√≥a">
                            üóëÔ∏è X√≥a
                        </button>
                    `;

                    return `
                        <div class="card-item ${cardClass}">
                            <div class="card-header">
                                <h3>${this.escapeHtml(card.name)}</h3>
                                <div class="card-meta">
                                    <span class="card-type-badge">
                                        ${card.type === 'fixed' ? 'üìÖ C·ªë ƒë·ªãnh' : 'üîÑ Bi·∫øn ƒë·ªông'}
                                    </span>
                                </div>
                            </div>
                            <div class="card-info">
                                <div class="card-info-row">
                                    <span class="card-info-label">ƒê·∫øn h·∫°n:</span>
                                    <span class="card-info-value">${dueDate.toLocaleDateString('vi-VN', { 
                                        weekday: 'short', 
                                        year: 'numeric', 
                                        month: 'short', 
                                        day: 'numeric' 
                                    })}</span>
                                </div>
                                ${typeInfo}
                                <div class="card-info-row">
                                    <span class="card-info-label">Tr·∫°ng th√°i:</span>
                                    <span class="card-info-value">
                                        <span class="status-badge ${badge}">${status}</span>
                                    </span>
                                </div>
                                <div class="card-info-row">
                                    <span class="card-days-text">${daysText}</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                ${actionButtons}
                            </div>
                        </div>
                    `;
                }).join('');
            },

            updateStats() {
                const totalCards = this.cards.length;
                const paidCards = this.cards.filter(card => card.isPaid).length;
                const dueSoonCards = this.cards.filter(card => 
                    !card.isPaid && 
                    this.getDaysUntilDue(card.nextDueDate) <= 3 && 
                    this.getDaysUntilDue(card.nextDueDate) >= 0
                ).length;
                const overdueCards = this.cards.filter(card => 
                    !card.isPaid && 
                    this.getDaysUntilDue(card.nextDueDate) < 0
                ).length;

                if (totalCards === 0) {
                    document.getElementById('stats').classList.add('hidden');
                    return;
                }

                document.getElementById('stats').classList.remove('hidden');
                document.getElementById('totalCards').textContent = totalCards;
                document.getElementById('paidCards').textContent = paidCards;
                document.getElementById('dueSoonCards').textContent = dueSoonCards;
                document.getElementById('overdueCards').textContent = overdueCards;
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            logout() {
                // Firebase logout logic here
            }
        };

        // Global access
        window.app = app;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
